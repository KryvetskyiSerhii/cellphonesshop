<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="img/logo3.png" alt="">
                </div>
                <nav class="header__nav nav-header">
                    <ul class="nav-header__list">
                        <li class="nav-header__items"><a href="#" class="nav-header__link">Home</a></li>
                        <li class="nav-header__items"><a href="#" class="nav-header__link">Latest</a></li>
                        <li class="nav-header__items"><a href="#" class="nav-header__link">Featured</a></li>
                        <li class="nav-header__items"><a href="#" class="nav-header__link">About</a></li>
                        <li class="nav-header__items"><a href="#" class="nav-header__link">Blog</a></li>
                        <li class="nav-header__items"><a href="#" class="nav-header__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__cart">
                    <img src="img/bag.png" alt="">
                    <span class="header__price">$0</span>
                </div>
            </div>
        </div>
    </header>
    <div class="modal">
        <div class="modal__close">X</div>
        <div class="modal__blocks">
            <ul class="modal__list">
                
            </ul>
        </div>
    </div>
    <section class="page__title title">
        <div class="title__container container">
            <h1 class="title__title">Welcome to the Mobile Shop</h1>
        </div>
    </section>

    <div class="page__search search">
        <div class="search__container container">
            <form action="#" class="search__form">
                <input type="text" class="search__input" placeholder="Search">
            </form>
        </div>
    </div>

    <section class="page__phones phones">
        <div class="phones__container container">
            <div class="phones__blocks">
                
            </div>
        </div>
    </section>

    <div class="page__pagination">
        <div class="container">
            <div class="pagination">
                <ul class="pagination__list">

                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.min.js"></script>
</body>

</html>
